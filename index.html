<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Boardwalk Games, your ultimate gaming retreat!  Perfect for casual gamers, enthusiasts, and student gatherings.  Visit us for your next adventure in board gaming."
    />
    <title>Boardwalk Games | Home</title>

    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Main grid for Home page-->
    <header class="container">
      <div class="row">
        <div class="col-12">Services section heading</div>
        <div class="col-12 col-md-6 col-xl-3">Services card</div>
        <div class="col-12 col-md-6 col-xl-3">Services card</div>
        <div class="col-12 col-md-6 col-xl-3">Services card</div>
        <div class="col-12 col-md-6 col-xl-3">Services card</div>
      </div>
    </header>
    <h1>Heading with Macondo font <i class="fa-regular fa-star"></i></h1>
    <p>Paragraph</p>
    <p class="sub-heading-color">highlighted paragraph</p>
    <!--footer / contact section-->
    <footer>
      <div class="container">
        <div class="row justify-content">
          <div class="col-12">
            Contact section heading
            <!-- Contact info -->
            <div class="col-12 col-md-6 col-xl-4">
              Contact info & social link
            </div>
            <!-- Opening times-->
            <div class="col-12 col-md-6 col-xl-4">Opening times</div>
          </div>
        </div>
      </div>
    </footer>
    <!--Bootstrap script    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome script-->
    <script
      src="https://kit.fontawesome.com/2062daabc7.js"
      crossorigin="anonymous"
    ></script>

</html>
